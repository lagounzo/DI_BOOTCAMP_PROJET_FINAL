<!--  section start -->
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 px-0 d-none d-sm-block"> <!-- div image-->
          <img src="./assets/imag/login.jpg"
            alt="Login image" class="w-100 vh-100 login" >
        </div> <!-- fin div image-->

      <div class="col-sm-6 text-black"> <!-- side form login-->

        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4 login-form" ></i>
          <span class="h1 fw-bold mb-0">veuillez vous connecter sur votre espace médical</span>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

<!-- formGroup permet d'appeler d'interagir avec le typscrip -->

          <form [formGroup]="login" style="width: 23rem;" (ngSubmit)="logIn()">

            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

            <div class="form-outline mb-2">
              <input formControlName = "email" type="email" id="form2Example18" class="form-control form-control-sm" />
              <label class="form-label" for="form2Example18">Votre email</label>
            </div>

            <div class="form-outline mb-1">
              <input formControlName = "password" type="password" id="form2Example28" class="form-control form-control-sm" />
              <label class="form-label" for="form2Example28">Password</label>
            </div>

            <div class="pt-1 mb-1">
              <button class="btn btn-info btn-lg btn-block"  type="submit">Login</button>
            </div>

            <p class="small mb-1 pb-lg-1"><a class="text-muted" href="#!">mot de passe oublié ?</a></p>
            <!-- route du register -->
            <p>Don't have an account? <a routerLink="/register" class="link-info" >S'inscrire ici</a></p>

          </form>

        </div>

      </div>
    </div>
  </div>
</section>
